<div class="socials">
  <label>Socials</label>
  <section *ngFor="let social of socials">
    <a [href]="social.url" target="_blank" rel="noopener noreferrer">
      <!-- <p>{{ social.name }}</p> -->
      <div
        class="icon"
        [style.background-image]="'url(' + social.icon + ')'"
      ></div>
    </a>
  </section>
</div>
